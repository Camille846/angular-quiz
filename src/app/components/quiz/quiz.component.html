<div class="quiz__container">
    <div class="quiz__logo" *ngIf=!finished>
        <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/05/garnet-steven-and-peridot-from-steven-universe.jpg" alt="Quiz Icon" />
        <h3>{{title}}</h3>
    </div>
    <div class="quiz__wrapper">
        <div *ngIf=!finished class="quiz__questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
        <div *ngIf=!finished class="quiz__options">
            <button 
                *ngFor="let option of questionSelected.answers"
                (click)="selectOption(option.alias)"
                class="btn-options"
            >
                {{option.answer}}
            </button>
        </div>
        <div *ngIf=finished class="quiz__results">
            <h1>You are</h1>
            <div class="quiz__results-img">
                <img src={{answerImage}} alt="Quiz Results" />
            </div>
            <p>{{answerSelected}}</p>
            <button class="btn-results" (click)="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</div>
